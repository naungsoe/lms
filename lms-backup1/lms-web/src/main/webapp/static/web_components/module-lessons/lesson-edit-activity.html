<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-text-editor/paper-text-editor.html">
<link rel="import" href="../../web_components/app-component-styles.html">

<dom-module id="lesson-edit-activity">
  <template>
    <style include="app-component-styles">
      .activity .activity-title,
      .activity .activity-instructions {
        padding: 0 16px;
      }

      .activity .activity-title {
        margin-bottom: 4px;
      }
    </style>

    <div class="activity">
      <div class="activity-title">
        <paper-input no-label-float
            placeholder="[[localize('labelTitle')]]"
            value="[[activity.title]]">
        </paper-input>
      </div>

      <div class="activity-instructions">
        <paper-text-editor no-label-float
            placeholder="[[localize('labelInstructions')]]"
            content="[[activity.instructions]]">
        </paper-text-editor>
      </div>
    </div>
  </template>

  <script>
    const LessonEditActivityBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class LessonEditActivity extends LessonEditActivityBase {
      static get is() {
        return 'lesson-edit-activity';
      }

      static get properties() {
        return {
          activity: {
            type: Object,
            readOnly: false,
            notify: true
          }
        };
      }
    }
    customElements.define(LessonEditActivity.is, LessonEditActivity);
  </script>
</dom-module>
