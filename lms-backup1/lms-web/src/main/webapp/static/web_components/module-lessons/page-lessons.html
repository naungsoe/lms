<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../web_components/app-component-styles.html">
<link rel="import" href="../../web_components/query-behavior.html">
<link rel="import" href="../../web_components/page-header-panel.html">
<link rel="import" href="../../web_components/module-lessons/page-lessons-toolbar.html">
<link rel="import" href="../../web_components/module-lessons/lesson-list.html">

<dom-module id="page-lessons">
  <template>
    <style include="app-component-styles">
      lesson-list {
        margin: 16px 0;
      }
    </style>

    <app-location route="{{route}}">
    </app-location>

    <iron-location query="{{search}}">
    </iron-location>

    <page-header-panel>
      <div slot="page-header">
        <page-lessons-toolbar
            user="[[user]]"
            levels="[[filterOptions.levels]]"
            subjects="[[filterOptions.subjects]]"
            selected-level="{{selectedLevel}}"
            selected-subject="{{selectedSubject}}"
            selected-owner="{{selectedOwner}}"
            filters="{{filters}}"
            language="[[language]]"
            resources="[[resources]]">
          <div slot="title">
            [[toolbarTitle]]
          </div>
        </page-lessons-toolbar>
      </div>

      <lesson-list
          rest-url="[[restUrl]]"
          rest-params="[[params]]"
          num-found="{{numFound}}"
          language="[[language]]"
          resources="[[resources]]"
          on-lesson-selected="_handleLessonSelected">
      </lesson-list>

      <paper-fab
          icon="add"
          on-tap="_handleCreateTap">
      </paper-fab>
    </page-header-panel>
  </template>

  <script>
    const PageLessonsBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior, App.QueryBehavior], Polymer.Element);

    class PageLessons extends PageLessonsBase {
      static get is() {
        return 'page-lessons';
      }

      static get properties() {
        return {
          restUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          rootUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          route: {
            type: Object,
            readOnly: false,
            notify: true
          },
          user: {
            type: Object,
            readOnly: false,
            notify: true
          },
          filterOptions: {
            type: Object,
            readOnly: false,
            notify: true
          },
          toolbarTitle: {
            type: String,
            readOnly: false,
            notify: true
          },
          numFound: {
            type: Number,
            readOnly: false,
            notify: true
          },
          selectedLevel: {
            type: String,
            readOnly: false,
            notify: true
          },
          selectedSubject: {
            type: String,
            readOnly: false,
            notify: true
          },
          selectedOwner: {
            type: String,
            readOnly: false,
            notify: true
          }
        }
      }

      static get observers() {
        return [
          '_updateToolbarTitle(numFound)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        this.selectedLevel = 'ALL';
        this.selectedSubject = 'ALL';
        this.selectedOwner = 'ANYONE';

        this.fields = 'id,lesson,'
          + 'createdBy,createdDateTime,'
          + 'modifiedBy,modifiedDateTime';
        this.query = this.query || '';
        this.filters = this.filters || '';
        this.offset = 0;
        this.limit = 20;
      }

      _updateToolbarTitle(numFound) {
        let toolbarTitle = (numFound > 1)
          ? this.localize('labelLessonsFound', 'numFound', numFound)
          : this.localize('labelLessonFound', 'numFound', numFound);
        this.toolbarTitle = toolbarTitle;
      }

      _handleLessonSelected(event) {
        let lesson = event.detail.lesson;
        let editUrl = this.rootUrl + '/' + lesson.id;
        this.set('route.path', editUrl);
      }
    }
    customElements.define(PageLessons.is, PageLessons);
  </script>
</dom-module>
