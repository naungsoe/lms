<dom-module id="page-groups-toolbar">
  <template>
    <style include="app-component-styles">

    </style>

    <page-toolbar>
      <div class="title">
        <slot name="title"></slot>
      </div>
    </page-toolbar>
  </template>

  <script>
    const PageGroupsToolbarBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class PageGroupsToolbar extends PageGroupsToolbarBase {
      static get is() {
        return 'page-groups-toolbar';
      }

      static get properties() {
        return {
          restoreFocusOnClose: {
            type: Boolean,
            value: false
          },
          user: {
            type: Object,
            readOnly: false,
            notify: true
          }
        }
      }
    }
    customElements.define(PageGroupsToolbar.is, PageGroupsToolbar);
  </script>
</dom-module>
