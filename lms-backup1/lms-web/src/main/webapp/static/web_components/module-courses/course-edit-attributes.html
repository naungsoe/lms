<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-chip/paper-chips-input.html">
<link rel="import" href="../../web_components/app-component-styles.html">

<dom-module id="course-edit-attributes">
  <template>
    <style include="app-component-styles">
      :host {
        display: block;
        padding: 0 16px;
      }

      .course-attribute:not(.first) {
        margin-top: 12px;
      }

      .course-attribute label {
        @apply --paper-font-caption;
        color: var(--secondary-text-color);
        display: block;
        margin: 4px 0;
      }

      .course-attribute paper-checkbox {
        min-width: 160px;
        padding: 8px;
      }
    </style>

    <div class="course-attribute first">
      <label>
        [[localize('labelLevel')]]
      </label>

      <iron-selector multi
          attr-for-selected="value"
          selected-attribute="checked"
          selected-values="{{selectedLevels}}">
        <template
            is="dom-repeat"
            items="[[filterOptions.levels]]"
            as="level">
          <paper-checkbox value="[[level.value]]">
            [[level.name]]
          </paper-checkbox>
        </template>
      </iron-selector>
    </div>

    <div class="course-attribute">
      <label>
        [[localize('labelSubject')]]
      </label>

      <iron-selector multi
          attr-for-selected="value"
          selected-attribute="checked"
          selected-values="{{selectedSubjects}}">
        <template
            is="dom-repeat"
            items="[[filterOptions.subjects]]"
            as="subject">
          <paper-checkbox value="[[subject.value]]">
            [[subject.name]]
          </paper-checkbox>
        </template>
      </iron-selector>
    </div>

    <div class="course-attribute">
      <label>
        [[localize('labelKeywords')]]
      </label>

      <paper-chips-input
          label="[[localize('labelKeywords')]]"
          values="[[course.keywords]]">
      </paper-chips-input>
    </div>
  </template>

  <script>
  	const CourseEditAttributesBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class CourseEditAttributes extends CourseEditAttributesBase {
      static get is() {
        return 'course-edit-attributes';
      }

      static get properties() {
        return {
        	filterOptions: {
        		type: Object,
            readOnly: false,
            notify: true
        	},
          course: {
            type: Object,
            readOnly: false,
            notify: true
          },
          selectedLevels: {
          	type: Array,
          	readOnly: false,
          	notify: true
          },
          selectedSubjects: {
          	type: Array,
          	readOnly: false,
          	notify: true
          }
        };
      }

      static get observers() {
        return [
          '_updateSelection(course)'
        ];
      }

      _updateSelection(course) {
        let selectedLevels = [];
        course.levels.forEach(function(level) {
          selectedLevels.push(level.id);
        });

        let selectedSubjects = [];
        course.subjects.forEach(function(subject) {
          selectedSubjects.push(subject.id);
        });

        this.selectedLevels = selectedLevels;
        this.selectedSubjects = selectedSubjects;
        this.keywords = course.keywords;
      }
    }
    customElements.define(CourseEditAttributes.is, CourseEditAttributes);
  </script>
</dom-module>
