<link rel="import" href="lms-default.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">

<dom-module id="lms-style">

  <template>
    <style>
      :host {
        padding: 0;
        margin: 0;
        @apply(--paper-font-body1);
      }

      app-header {
        background-color: var(--paper-teal-500);
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 64px;
        z-index: 2;
      }

      app-header[nav] {
        height: 64px;
      }

      app-drawer {
        z-index: 3;
      }

      app-toolbar {
        margin-bottom: 0px;
      }

      app-toolbar [main-title] {
        @apply(--paper-font-headline);
        color: white;
        padding: 0 16px;
      }

      app-toolbar paper-button {
        background-color: white;
      }

      app-toolbar paper-icon-button {
        color: white;
      }

      app-toolbar paper-input-container {
        background-color: white;
        padding: 0;
      }

      paper-toolbar {
        --paper-toolbar-background: var(--paper-grey-50);
        --paper-toolbar-color: var(--paper-grey-700);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--paper-grey-500);
        --paper-tabs: {
          height: 48px;
        };
      }

      paper-tabs paper-tab {
        --paper-tab-ink: var(--paper-grey-50);
        --paper-tab: {
          flex: 0 1 auto;
        }
      }

      paper-card {
        --paper-card-header-text: {
          background-color: var(--paper-teal-500);
          color: white;
        };
      }

      paper-card[sign-in] {
        --paper-card-header-text: {
          @apply(--paper-font-headline);
          background-color: var(--paper-teal-500);
          color: white;
        };
      }

      paper-card[sign-in] paper-button.primary {
        background-color: var(--paper-teal-500);
        color: white;
      }

      paper-input,
      paper-input-container {
        --paper-input-container-label: {
          @apply(--paper-font-body1);
        };
        --paper-input-container-input: {
          @apply(--paper-font-body1);
        };
        --paper-input-container-underline: {
          background-color: var(--paper-teal-500);
        };
        --paper-input-container-underline-focus: {
          background-color: var(--paper-teal-500);
        };
      }

      paper-input-container[search] {
        --paper-input-container-underline: {
          background-color: var(--paper-teal-900);
        };
        --paper-input-container-underline-focus: {
          background-color: var(--paper-teal-900);
        };
      }

      paper-dropdown-menu {
        --paper-input-container-label: {
          @apply(--paper-font-body1);
        };
        --paper-input-container-input: {
          @apply(--paper-font-body1);
        };
        --paper-input-container-underline: {
          background-color: var(--paper-teal-500);
        };
        --paper-input-container-underline-focus: {
          background-color: var(--paper-teal-500);
        };
      }

      paper-toolbar paper-icon-button {
        color: var(--paper-grey-700);
      }

      paper-menu-button {
        padding: 0;
      }

      paper-menu-button paper-icon-button {
        color: var(--paper-grey-700);
      }

      paper-button {
        @apply(--paper-font-body1);
        color: var(--paper-teal-500);
      }

      paper-fab {
        --paper-fab-background: var(--paper-teal-500);
        --paper-fab-keyboard-focus-background: var(--paper-teal-500);
        --paper-fab-disabled-background: var(--paper-teal-500);
        color: white;
      }

      paper-fab[add] {
        position: fixed;
        right: 24px;
        bottom: 24px;
      }

      iron-selector > * {
        border: 1px solid var(--paper-grey-300);
        border-radius: 16px;
        cursor: default;
        margin: 4px;
        padding: 8px 12px;
      }

      iron-selector .iron-selected {
        background-color: var(--paper-grey-300);
      }

      form .form-content section {
        margin: 0;
      }

      form .form-content section [title] {
        @apply(--paper-font-subhead);
        margin: 0;
      }

      form .form-actions {
        margin: 24px 0;
      }

      img {
        border: 1px solid var(--paper-teal-500);
      }

      [flex-horizontal] {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      [flex-vertical] {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      [flex-auto] {
        @apply(--layout-flex-auto);
      }

      [justified-end] {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      [main-content] {
        padding-top: 64px;
      }

      [filter-list] .filter-content {
        max-width: 320px;
        padding: 16px;
      }

      [filter-list] .filter-content .title {
        @apply(--paper-font-subhead);
        margin: 0 0 8px 0;
      }

      [filter-list] .filter-actions {
        margin: 0 0 16px 0;
        padding: 5px 16px;
      }

      .error {
        color: var(--paper-deep-orange-a700);
      }
    </style>
  </template>

</dom-module>
