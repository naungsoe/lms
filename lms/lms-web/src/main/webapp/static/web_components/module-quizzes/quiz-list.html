<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="quiz-list">
  <template>
    <style>
      .quiz {
        @apply --layout-vertical;
        background-color: var(--primary-background-color);
        border: 1px solid var(--border-color);
        padding: 16px;
        margin: 8px 0;
      }

      .quiz .component {
        padding: 8px 0 0 0;
      }
    </style>

    <iron-ajax
        url="[[restUrl]]"
        params="[[restParams]]"
        method="GET"
        handle-as="json"
        content-type="application/json"
        loading="{{loading}}"
        on-response="_handleAjaxResponse">
    </iron-ajax>

    <iron-list
        items="[[quizzes]]"
        as="quiz"
        scroll-target="document"
        selected-item="{{selectedQuiz}}"
        selection-enabled>
      <template>
        <div class="list-item">
          <div class="quiz">
            <div class="quiz.title">
              [[quiz.quiz.title]]
            </div>
          </div>
        </div>
      </template>
    </iron-list>

    <template
        is="dom-if"
        if="[[loading]]">
      <div class="loading-status">
        [[localize('labelFetchingQuizzes')]]
      </div>
    </template>

    <iron-scroll-threshold
        scroll-target="document"
        lower-threshold="100"
        on-lower-threshold="_handleLowerThreshold">
    </iron-scroll-threshold>
  </template>

  <script>
    const QuizListBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class QuizList extends QuizListBase {
      static get is() {
        return 'quiz-list';
      }

      static get properties() {
        return {
          restUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          restParams: {
            type: Object,
            readOnly: false,
            notify: true
          },
          types: {
            type: Array,
            readOnly: false,
            notify: true
          },
          quizzes: {
            type: Array,
            readOnly: false,
            notify: true
          },
          numFound: {
            type: Number,
            readOnly: false,
            notify: true
          },
          selectedQuiz: {
            type: Object,
            readOnly: false,
            notify: true
          },
          loading: {
            type: Boolean,
            readOnly: false,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_generateRequest(restUrl, restParams)',
          '_notifySelection(selectedQuiz)'
        ];
      }

      _generateRequest(restUrl, restParams) {
        if ((restUrl === undefined)
            || (restParams === undefined)) {
          return;
        }

        this.set('quizzes', []);

        let root = this.shadowRoot;
        let request = root.querySelector('iron-ajax');
        request.generateRequest();
      }

      _handleAjaxResponse(event) {
        let root = this.shadowRoot;
        let response = event.detail.response;
        response.items.forEach(function(item) {
          this.push('quizzes', item);
        }, this);

        this.numFound = response.numFound;
        root.querySelector('iron-scroll-threshold').clearTriggers();
      }

      _handleLowerThreshold(event) {
        let count = (this.offset + 1) * this.limit;

        if ((this.numFound > 0) && (count < 1000)) {
          this.offset = this.offset + 1;

        } else {
          let root = this.shadowRoot;
          root.querySelector('iron-scroll-threshold').clearTriggers();
        }
      }

      _notifySelection(selectedQuiz) {
        if (selectedQuiz === null) {
          return;
        }

        let root = this.shadowRoot;
        root.querySelector('iron-list').clearSelection();

        let data = {bubbles: true, composed: true,
          detail: {quiz: selectedQuiz}
        };
        let event = new CustomEvent('quiz-selected', data);
        this.dispatchEvent(event);
      }
    }
    customElements.define(QuizList.is, QuizList);
  </script>
</dom-module>
