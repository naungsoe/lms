<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-sorter/iron-sorter.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-text-editor/paper-text-editor.html">
<link rel="import" href="../../web_components/app-component-styles.html">
<link rel="import" href="../../web_components/page-header-panel.html">
<link rel="import" href="../../web_components/module-quizzes/page-quiz-edit-toolbar.html">
<link rel="import" href="../../web_components/module-quizzes/quiz-edit-components.html">
<link rel="import" href="../../web_components/module-quizzes/quiz-edit-attributes.html">

<dom-module id="page-quiz-edit">
  <template>
    <style include="app-component-styles">
      .page-content {
        padding: 8px 0;
      }

      .page-content .quiz {
        border: 1px solid var(--border-color);
        padding: 16px 0;
      }

      .page-content .quiz .quiz-attributes {
        margin-top: 16px;
      }

      .page-content .quiz .quiz-content .title {
        @apply --paper-font-subhead;
        margin-bottom: 8px;
        padding: 0 16px;
      }

      .page-content .quiz .quiz-content .quiz-title,
      .page-content .quiz .quiz-content .quiz-instructions {
        margin-bottom: 4px;
        padding: 0 16px;
      }

      .page-content .quiz .quiz-content .quiz-instructions {
        margin-bottom: 12px;
      }
    </style>

    <iron-ajax
        name="get"
        url="[[restUrl]]/[[quizId]]"
        method="GET"
        handle-as="json"
        content-type="application/json"
        loading="{{loading}}"
        last-response="{{quiz}}">
    </iron-ajax>

    <iron-ajax
        name="post"
        body="[[quiz]]"
        method="POST"
        handle-as="json"
        content-type="application/json"
        loading="{{loading}}"
        last-response="_handleSaveResponse">
    </iron-ajax>

    <page-header-panel>
      <div slot="page-header">
        <page-quiz-edit-toolbar
            user="[[user]]"
            quiz="[[quiz]]">
          <div slot="status">
            [[status]]
          </div>
        </page-quiz-edit-toolbar>
      </div>

      <div class="page-content">
        <div class="quiz">
          <section class="quiz-content">
            <div class="title">
              [[localize('labelQuiz')]]
            </div>

            <div class="quiz-title">
              <paper-input
                  label="[[localize('labelTitle')]]"
                  value="[[quiz.quiz.title]]">
              </paper-input>
            </div>

            <div class="quiz-instructions">
              <paper-text-editor
                  label="[[localize('labelInstructions')]]"
                  content="[[quiz.quiz.instructions]]">
              </paper-text-editor>
            </div>
          </section>

          <section class="quiz-attributes">
            <quiz-edit-attributes
                filter-options="[[filterOptions]]"
                quiz="{{quiz}}"
                language="[[language]]"
                resources="[[resources]]">
            </quiz-edit-attributes>
          </section>
        </div>

        <div class="components">
          <quiz-edit-components
              types="[[filterOptions.types]]"
              quiz="{{quiz.quiz}}"
              language="[[language]]"
              resources="[[resources]]">
          </quiz-edit-components>
        </div>
      </div>
    </page-header-panel>
  </template>

  <script>
    const PageQuizEditBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class PageQuizEdit extends PageQuizEditBase {
      static get is() {
        return 'page-quiz-edit';
      }

      static get properties() {
        return {
          restUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          rootUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          user: {
            type: Object,
            readOnly: false,
            notify: true
          },
          filterOptions: {
            type: Object,
            readOnly: false,
            notify: true
          },
          quizId: {
            type: String,
            readOnly: false,
            notify: true
          },
          quiz: {
            type: Object,
            readOnly: false,
            notify: true
          },
          response: {
            type: Object,
            readOnly: false
          },
          status: {
            type: String,
            readOnly: false,
            notify: true
          },
          delay: {
            type: Number,
            readOnly: false,
            notify: true,
            value: 3000
          }
        };
      }

      static get observers() {
        return [
          '_generateRequest(restUrl, quizId)',
          '_updateQuiz(quiz.*)'
        ];
      }

      _generateRequest(restUrl, quizId) {
        if ((restUrl === undefined)
            || (quizId === undefined)) {
          return;
        }

        let root = this.shadowRoot;
        let request = root.querySelector('iron-ajax[name=get]');
        request.generateRequest();
      }

      _updateQuiz(changeRecord) {
        if (changeRecord.path === 'quiz') {
          return;
        }

        if (this.timeout !== 0) {
          clearTimeout(this.timeout);
        }

        let root = this.shadowRoot;
        let request = root.querySelector('iron-ajax[name=post]');
        this.debounce('click', function() {
          request.url = this.restUrl;
          request.generateRequest();
          this.status = 'Saving';
        }, this.delay);
      }

      _handleSaveResponse(event) {
        let response = event.detail.response;
        this.status = 'Saved';
      }
    }
    customElements.define(PageQuizEdit.is, PageQuizEdit);
  </script>
</dom-module>
