<link rel="import" href="../lms-default.html">
<link rel="import" href="../lms-style.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="lms-question-detail-toolbar">

  <template strip-whitespace>
    <style include="lms-style">

    </style>

    <paper-toolbar>
      <template is="dom-if" if="[[_contains(userModel.permissions, )]]">
        <paper-icon-button icon="create" on-tap="_onEditTap"></paper-icon-button>
      </template>
      <template is="dom-if" if="[[_contains(userModel.permissions)]]">
        <paper-icon-button icon="social:person-add" on-tap="_onShareTap"></paper-icon-button>
      </template>
      <template is="dom-if" if="[[_contains(userModel.permissions)]]">
        <paper-icon-button icon="content-copy" on-tap="_onDuplicateTap"></paper-icon-button>
      </template>
      <template is="dom-if" if="[[_contains(userModel.permissions)]]">
        <paper-icon-button icon="delete" on-tap="_onDeleteTap"></paper-icon-button>
      </template>
      <div class="title"></div>
      <paper-icon-button icon="close" on-tap="_onCloseTap"></paper-icon-button>
    </paper-toolbar>
  </template>

  <script>
    Polymer({
      is: 'lms-question-detail-toolbar',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        LMS.UtilBehavior,
        LMS.UserBehavior,
        LMS.LocaleBehavior
      ],

      properties: {
        route: {
          type: Object,
          notify: true
        }
      },

      _onCloseTap: function(event) {
        this.route = '';
      }
    });
  </script>

</dom-module>
