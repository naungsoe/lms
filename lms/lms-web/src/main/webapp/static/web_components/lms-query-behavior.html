<link rel="import" href="../bower_components/polymer/polymer.html">

<script>
  window.LMS = window.LMS || {};

  LMS.QueryBehavior = {
    properties: {
      params: {
        type: Object,
        notify: true
      },
      fields: {
        type: String,
        notify: true
      },
      query: {
        type: String,
        notify: true
      },
      filters: {
        type: String,
        notify: true
      },
      offset: {
        type: Number,
        notify: true
      },
      limit: {
        type: Number,
        notify: true
      }
    },

    observers: [
      '_updateParams(fields, query, filters, offset, limit)'
    ],

    _updateParams: function(fields, query, filters, offset, limit) {
      this.params = {
        fields: fields,
        query: query,
        filters: filters,
        offset: offset,
        limit: limit
      };
    }
  };
</script>
