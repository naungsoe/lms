<link rel="import" href="lms-default.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<dom-module id="lms-app-toolbar">

  <template strip-whitespace>
    <style>
      [menu] {
        height: 100%;
        overflow: auto;
      }

      [menu] paper-menu paper-item [text] {
        margin: 0 16px;
      }


    </style>

    <app-toolbar>
      <paper-icon-button icon="menu" on-tap="handleMenu"></paper-icon-button>
      <h3 main-title>{{localize('titlePage')}}</h3>
      <paper-icon-button icon="search"></paper-icon-button>
    </app-toolbar>

    <app-drawer name="drawerMain" swipe-open>
      <lms-app-nav language="{{language}}" locale-url="{{localeUrl}}"></lms-app-nav>
    </app-drawer>
  </template>

  <script>
    Polymer({
      is: 'lms-app-toolbar',

      behaviors: [
        Polymer.AppLocalizeBehavior,
        LMS.LocaleBehavior
      ],

      handleMenu: function(event) {
        this.$$('[name=drawerMain]').toggle();
      }
    });


  </script>

</dom-module>
