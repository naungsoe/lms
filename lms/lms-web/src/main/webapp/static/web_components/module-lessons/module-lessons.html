<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../web_components/app-component-styles.html">
<link rel="import" href="../../web_components/module-lessons/page-lessons.html">
<link rel="import" href="../../web_components/module-lessons/page-lesson-edit.html">
<link rel="import" href="../../web_components/module-lessons/page-lesson-preview.html">

<dom-module id="module-lessons">
  <template>
    <style include="app-component-styles">

    </style>

    <app-location route="{{route}}">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootUrl]]/:id"
        data="{{routeData}}"
        tail="{{subRoute}}">
    </app-route>

    <app-route
        route="{{subRoute}}"
        pattern="/:mode"
        data="{{subRouteData}}">
    </app-route>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name">
      <page-lessons
          name="lessons"
          rest-url="[[restUrl]]"
          root-url="[[rootUrl]]"
          user="[[user]]"
          filter-options="[[filterOptions]]"
          query="[[query]]"
          language="[[language]]"
          resources="[[resources]]">
      </page-lessons>

      <page-lesson-edit
          name="edit"
          rest-url="[[restUrl]]"
          root-url="[[rootUrl]]"
          user="[[user]]"
          filter-options="[[filterOptions]]"
          lesson-id="[[routeData.id]]"
          language="[[language]]"
          resources="[[resources]]">
      </page-lesson-edit>

      <page-lesson-preview
          name="preview"
          rest-url="[[restUrl]]"
          root-url="[[rootUrl]]"
          user="[[user]]"
          lesson-id="[[routeData.id]]"
          language="[[language]]"
          resources="[[resources]]">
      </page-lesson-preview>
    </iron-pages>
  </template>

  <script>
    const ModuleLessonsBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class ModuleLessons extends ModuleLessonsBase {
      static get is() {
        return 'module-lessons';
      }

      static get properties() {
        return {
          restUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          rootUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          route: {
            type: Object,
            readOnly: false,
            notify: true
          },
          routeData: {
            type: Object,
            readOnly: false,
            notify: true
          },
          subRoute: {
            type: Object,
            readOnly: false,
            notify: true
          },
          subRouteData: {
            type: Object,
            readOnly: false,
            notify: true
          },
          user: {
            type: Object,
            readOnly: false,
            notify: true
          },
          filterOptions: {
            type: Object,
            readOnly: false,
            notify: true
          },
          query: {
            type: String,
            readOnly: false,
            notify: true
          },
          page: {
            type: String,
            readOnly: false,
            notify: true
          },
          error: {
            type: String,
            readOnly: false,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_updateRoute(route)',
          '_updatePage(routeData, subRouteData)'
        ];
      }

      _updateRoute(route) {
        if (route.path === this.rootUrl) {
          this.page = 'lessons';
        }
      }

      _updatePage(routeData, subRouteData) {
        if (routeData.id === undefined) {
          this.page = 'lessons';

        } else if (subRouteData.mode === 'preview') {
          this.page = 'preview';

        } else {
          this.page = 'edit';
        }
      }
    }
    customElements.define(ModuleLessons.is, ModuleLessons);
  </script>
</dom-module>
