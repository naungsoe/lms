<link rel="import" href="lms-default.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">

<dom-module id="lms-app-nav">

  <template strip-whitespace>
    <style>
      [menu] {
        height: 100%;
        overflow: auto;
      }

      [menu] paper-menu paper-item [text] {
        margin: 0 16px;
      }


    </style>

    <div menu>
      <paper-menu on-iron-select="handleSelect">
        <paper-item action="/web/home">
          <iron-icon icon="home"></iron-icon>
          <div text>{{localize('menuItemHome')}}</div>
        </paper-item>
        <paper-item action="/web/quizzes">
          <iron-icon icon="extension"></iron-icon>
          <div text>{{localize('menuItemQuizzes')}}</div>
        </paper-item>
        <paper-item action="/web/questions">
          <iron-icon icon="subject"></iron-icon>
          <div text>{{localize('menuItemQuestions')}}</div>
        </paper-item>
        <paper-item action="/web/storage">
          <iron-icon icon="folder"></iron-icon>
          <div text>{{localize('menuItemStorage')}}</div>
        </paper-item>
        <paper-item action="/web/signout">
          <iron-icon icon="exit-to-app"></iron-icon>
          <div text>{{localize('menuItemSignOut')}}</div>
        </paper-item>
      </paper-menu>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lms-app-nav',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: {
          type: String,
          notify: true
        },
        resources: {
          type: Object,
          notify: true
        }
      },

      attached: function() {
        var root = Polymer.dom(this.root);
        var items = root.querySelectorAll('paper-item');
        var selected = items.filter(function(item) {
          var url = item.getAttribute('action');
          location.pathname.indexOf(url);
        });
      },

      handleSelect: function(event) {
        var item = event.target.selectedItem;
        var url = item.getAttribute('action');

        if (location.pathname.indexOf(url) === -1) {
          window.location = url;
        }
      }
    });


  </script>

</dom-module>
