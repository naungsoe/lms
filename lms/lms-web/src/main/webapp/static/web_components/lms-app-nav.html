<link rel="import" href="lms-default.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">

<dom-module id="lms-app-nav">

  <template strip-whitespace>
    <style>
      .menu-list {
        height: 100%;
        overflow: auto;
      }

      [menu-list] paper-menu paper-item .text {
        margin: 0 16px;
      }
    </style>

    <div menu-list>
      <paper-menu on-iron-select="_handleSelect">
        <paper-item actionType="/web/home">
          <iron-icon icon="home"></iron-icon>
          <div class="text">[[localize('menuItemHome')]]</div>
        </paper-item>
        <paper-item actionType="/web/quizzes">
          <iron-icon icon="extension"></iron-icon>
          <div class="text">[[localize('menuItemQuizzes')]]</div>
        </paper-item>
        <paper-item actionType="/web/questions">
          <iron-icon icon="help"></iron-icon>
          <div class="text">[[localize('menuItemQuestions')]]</div>
        </paper-item>
        <paper-item actionType="/web/storage">
          <iron-icon icon="folder"></iron-icon>
          <div class="text">[[localize('menuItemStorage')]]</div>
        </paper-item>
        <paper-item actionType="/web/signout">
          <iron-icon icon="exit-to-app"></iron-icon>
          <div class="text">[[localize('menuItemSignOut')]]</div>
        </paper-item>
      </paper-menu>
    </div>
  </template>

  <script>
    Polymer({
      is: 'lms-app-nav',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      properties: {
        language: {
          type: String,
          notify: true
        },
        resources: {
          type: Object,
          notify: true
        }
      },

      attached: function() {
        var root = Polymer.dom(this.root);
        var items = root.querySelectorAll('paper-item');
        var selected = items.filter(function(item) {
          var url = item.getAttribute('actionType');
          location.pathname.indexOf(url);
        });
      },

      _handleSelect: function(event) {
        var item = event.target.selectedItem;
        var url = item.getAttribute('actionType');

        if (location.pathname.indexOf(url) === -1) {
          window.location = url;
        }
      }
    });
  </script>

</dom-module>
