<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../web_components/app-component-styles.html">

<dom-module id="course-edit-quiz">
  <template>
    <style include="app-component-styles">
      .quiz .quiz-title {
        padding: 10px 16px 10px 0;
      }
      .quiz .quiz-description {
        padding: 8px 16px 8px 0;
      }
    </style>

    <div class="quiz">
      <div class="quiz-title">
        [[quiz.title]]
      </div>

      <div class="quiz-description">
        [[quiz.description]]
      </div>
    </div>
  </template>

  <script>
    const CourseEditQuizBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class CourseEditQuiz extends CourseEditQuizBase {
      static get is() {
        return 'course-edit-quiz';
      }

      static get properties() {
        return {
          quiz: {
            type: Object,
            readOnly: false,
            notify: true
          }
        };
      }
    }
    customElements.define(CourseEditQuiz.is, CourseEditQuiz);
  </script>
</dom-module>
