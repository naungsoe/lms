  <script>
    Polymer({
      is: 'lms-storage',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      
      properties: {
        title: {
          type: String,
          notify: true
        },
        language: {
          type: String,
          notify: true
        },
        localeUrl: {
          type: String,
          notify: true
        }
      },

      attached: function() {
        var url = this.resolveUrl(this.localeUrl);
        url = url + '?' + (new Date()).getTime();
        this.loadResources(url);
      },

      handleMenu: function(event) {
        this.$.drawerMain.toggle();
      }
    });
  </script>
