<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../web_components/query-behavior.html">
<link rel="import" href="../../web_components/page-header-panel.html">
<link rel="import" href="../../web_components/module-questions/page-questions-toolbar.html">
<link rel="import" href="../../web_components/module-questions/question-list.html">

<dom-module id="page-questions">
  <template>
    <style>
      paper-fab {
        --paper-fab-background: var(--primary-color);
        --paper-fab-keyboard-focus-background: var(--primary-color);
        --paper-fab-disabled-background: var(--primary-color);
        bottom: 24px;
        position: fixed;
        right: 24px;
      }
    </style>

    <app-location route="{{route}}">
    </app-location>

    <iron-location query="{{search}}">
    </iron-location>

    <page-header-panel>
      <div slot="page-header">
        <page-questions-toolbar
            user="[[user]]"
            levels="[[filterOptions.levels]]"
            subjects="[[filterOptions.subjects]]"
            types="[[filterOptions.types]]"
            selected-level="{{selectedLevel}}"
            selected-subject="{{selectedSubject}}"
            selected-type="{{selectedType}}"
            selected-owner="{{selectedOwner}}"
            filters="{{filters}}"
            language="[[language]]"
            resources="[[resources]]">
          <div slot="title">
            [[toolbarTitle]]
          </div>
        </page-questions-toolbar>
      </div>

      <div class="page-content">
        <question-list
            rest-url="[[restUrl]]"
            rest-params="[[params]]"
            types="[[filterOptions.types]]"
            num-found="{{numFound}}"
            language="[[language]]"
            resources="[[resources]]"
            on-question-selected="_handleQuestionSelected">
        </question-list>

        <paper-fab
            icon="add"
            on-tap="_handleCreateTap">
        </paper-fab>
      </div>
    </page-header-panel>
  </template>

  <script>
    const PageQuestionsBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior, App.QueryBehavior], Polymer.Element);

    class PageQuestions extends PageQuestionsBase {
      static get is() {
        return 'page-questions';
      }

      static get properties() {
        return {
          restUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          rootUrl: {
            type: String,
            readOnly: false,
            notify: true
          },
          route: {
            type: Object,
            readOnly: false,
            notify: true
          },
          user: {
            type: Object,
            readOnly: false,
            notify: true
          },
          filterOptions: {
            type: Object,
            readOnly: false,
            notify: true
          },
          toolbarTitle: {
            type: String,
            readOnly: false,
            notify: true
          },
          numFound: {
            type: Number,
            readOnly: false,
            notify: true
          },
          selectedLevel: {
            type: String,
            readOnly: false,
            notify: true
          },
          selectedSubject: {
            type: String,
            readOnly: false,
            notify: true
          },
          selectedType: {
            type: String,
            readOnly: false,
            notify: true
          },
          selectedOwner: {
            type: String,
            readOnly: false,
            notify: true
          }
        }
      }

      static get observers() {
        return [
          '_updateToolbarTitle(numFound)'
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        this.selectedLevel = 'ALL';
        this.selectedSubject = 'ALL';
        this.selectedType = 'ALL';
        this.selectedOwner = 'ANYONE';

        this.fields = 'id,question,'
          + 'question.components,'
          + 'question.components.question,'
          + 'createdBy,createdDateTime,'
          + 'modifiedBy,modifiedDateTime';
        this.query = this.query || '';
        this.filters = this.filters || '';
        this.offset = 0;
        this.limit = 20;
      }

      _updateToolbarTitle(numFound) {
        let toolbarTitle = (numFound > 1)
          ? this.localize('labelQuestionsFound', 'numFound', numFound)
          : this.localize('labelQuestionFound', 'numFound', numFound);
        this.toolbarTitle = toolbarTitle;
      }

      _handleQuestionSelected(event) {
        let question = event.detail.question;
        let editUrl = this.rootUrl + '/' + question.id;
        this.set('route.path', editUrl);
      }
    }
    customElements.define(PageQuestions.is, PageQuestions);
  </script>
</dom-module>
