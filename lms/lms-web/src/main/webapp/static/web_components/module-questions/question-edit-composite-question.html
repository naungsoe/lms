<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-sorter/iron-sorter.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../web_components/module-questions/question-view-multiple-choice.html">
<link rel="import" href="../../web_components/module-questions/question-view-multiple-response.html">
<link rel="import" href="../../web_components/module-questions/question-edit-multiple-choice.html">
<link rel="import" href="../../web_components/module-questions/question-edit-multiple-response.html">

<dom-module id="question-edit-composite-question">
  <template>
    <style>
      .question-body,
      .question-hint,
      .question-explanation {
        padding: 0 16px;
      }

      .question-components,
      .question-hint,
      .question-explanation {
        margin-top: 8px;
      }

      .question-components .question-component {
        @apply --layout-vertical;
        padding: 8px 16px 8px 8px;
      }

      .question-components .question-component[active] {
        @apply --shadow-elevation-2dp;
      }

      .question-components .question-component .actions {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
      }

      .question-components .question-component .actions paper-icon-button,
      .question-components .question-component .content paper-icon-button {
        color: var(--divider-color);
      }

      .question-components .question-component .content {
        @apply --layout-flex;
      }

      .question-components .question-component .content .component {
        @apply --layout-horizontal;
      }

      .question-components .question-component .content .component .question {
        @apply --layout-flex;
      }

      .question-components .question-component:hover .actions paper-icon-button,
      .question-components .question-component:hover .content paper-icon-button{
        color: var(--primary-text-color);
      }

      .question-components .question-component.drop-placeholder {
        border: 1px dashed var(--border-color);
      }

      .question-components .question-component.drop-placeholder * {
        @apply --layout-invisible;
      }

      .question-components .question-component.drag-item {
        @apply --shadow-elevation-2dp;
        background-color: var(--secondary-background-color);
      }

      .question-components .question-actions {
        margin-top: 12px;
        padding: 0 16px;
      }

      .question-components .question-actions paper-button {
        color: var(--primary-color);
        margin: 0;
      }
    </style>

    <div class="question-body">
      <paper-text-editor
          label="[[localize('labelQuestion')]]"
          content="[[question.body]]">
      </paper-text-editor>
    </div>

    <div class="question-components">
      <iron-sorter
          handle="component-handle"
          draggable="question-component"
          on-order-changed="_handleOrderChanged">
        <template
            is="dom-repeat"
            items="[[question.components]]"
            as="component">
          <div
              class="question-component"
              active$="[[_equals(component, editingComponent)]]"
              on-tap="_handleEditTap">
            <template
                is="dom-if"
                if="[[_equals(component, editingComponent)]]">
              <div class="actions">
                <paper-icon-button
                    icon="content-copy"
                    on-tap="_handleCloneTap">
                </paper-icon-button>

                <paper-icon-button
                    icon="delete"
                    on-tap="_handleDeleteTap">
                </paper-icon-button>
              </div>
            </template>

            <div class="content">
              <div class="component">
                <paper-icon-button
                    icon="editor:drag-handle"
                    class="component-handle">
                </paper-icon-button>

                <div class="question">
                  <template
                      is="dom-if"
                      if="[[_notEquals(component, editingComponent)]]">
                    <template
                        is="dom-if"
                        if="[[_isMultipleChoice(component)]]">
                      <question-view-multiple-choice question-component
                          question="{{component.question}}"
                          language="[[language]]"
                          resources="[[resources]]">
                      </question-view-multiple-choice>
                    </template>

                    <template
                        is="dom-if"
                        if="[[_isMultipleResponse(component)]]">
                      <question-view-multiple-response question-component
                          question="{{component.question}}"
                          language="[[language]]"
                          resources="[[resources]]">
                      </question-view-multiple-response>
                    </template>
                  </template>

                  <template
                      is="dom-if"
                      if="[[_equals(component, editingComponent)]]">
                    <template
                        is="dom-if"
                        if="[[_isMultipleChoice(component)]]">
                      <question-edit-multiple-choice question-component
                          question="{{component.question}}"
                          language="[[language]]"
                          resources="[[resources]]">
                      </question-edit-multiple-choice>
                    </template>

                    <template
                        is="dom-if"
                        if="[[_isMultipleResponse(component)]]">
                      <question-view-multiple-response question-component
                          question="{{component.question}}"
                          language="[[language]]"
                          resources="[[resources]]">
                      </question-view-multiple-response>
                    </template>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>
      </iron-sorter>

      <div class="question-actions">
        <paper-menu-button>
          <paper-button slot="dropdown-trigger">
            <iron-icon icon="add"></iron-icon>
            [[localize('buttonAddQuestion')]]
          </paper-button>

          <paper-listbox slot="dropdown-content">
            <template
                is="dom-repeat"
                items="[[types]]"
                as="type">
              <template
                  is="dom-if"
                  if="[[_notEquals(type.value, 'CompositeQuestion')]]">
                <paper-item>
                  [[type.name]]
                </paper-item>
              </template>
            </template>
          </paper-listbox>
        </paper-menu-button>
      </div>
    </div>

    <div class="question-hint">
      <paper-text-editor
          label="Hint"
          content="[[question.hint]]">
      </paper-text-editor>
    </div>

    <div class="question-explanation">
      <paper-text-editor
          label="Explanation"
          content="[[question.explanation]]">
      </paper-text-editor>
    </div>
  </template>

  <script>
    const QuestionEditCompositeQuestionBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class QuestionEditCompositeQuestion extends QuestionEditCompositeQuestionBase {
      static get is() {
        return 'question-edit-composite-question';
      }

      static get properties() {
        return {
          types: {
            type: Array,
            readOnly: false,
            notify: true
          },
          question: {
            type: Object,
            readOnly: false,
            notify: true
          },
          questionComponent: {
            type: Boolean,
            readOnly: false,
            notify: true,
            value: false
          },
          editingComponent: {
            type: Object,
            readOnly: false,
            notify: true
          }
        };
      }

      _equals(value1, value2) {
        return value1 === value2;
      }

      _notEquals(value1, value2) {
        return value1 !== value2;
      }

      _isMultipleChoice(component) {
        return component.question.type === 'MultipleChoice';
      }

      _isMultipleResponse(component) {
        return component.question.type === 'MultipleResponse';
      }

      _handleOrderChanged(event) {

      }

      _handleEditTap(event) {
        if (this.editingComponent === null) {

        }

        this.editingComponent = event.model.component;
      }

      _handleDeleteTap(event) {

      }

      _handleAddTap(event) {

      }
    }
    customElements.define(QuestionEditCompositeQuestion.is, QuestionEditCompositeQuestion);
  </script>
</dom-module>
