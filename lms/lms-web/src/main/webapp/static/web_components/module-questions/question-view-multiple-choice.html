<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">

<dom-module id="question-view-multiple-choice">
  <template>
    <style>
      .question-body {
        padding: 10px 0;
      }

      .question-body[empty] {
        color: var(--secondary-text-color);
      }

      .question-options {
        margin-top: 8px;
      }

      .question-options .question-option {
        @apply --layout-horizontal;
        padding: 4px 0;
      }

      .question-options .question-option paper-radio-button {
        padding: 8px 4px;
      }

      .question-options .question-option .option-body {
        padding: 6px 0 10px 0;
      }
    </style>

    <div
        class="question-body"
        empty$="[[_emptyBody]]">
      <template
          is="dom-if"
          if="[[!_emptyBody]]">
        [[question.body]]
      </template>

      <template
          is="dom-if"
          if="[[_emptyBody]]">
        [[localize('labelQuestion')]]
      </template>
    </div>

    <div class="question-options">
      <template
          is="dom-repeat"
          items="[[question.options]]"
          as="option">
        <div class="question-option">
          <paper-radio-button disabled
              checked="[[option.correct]]">
          </paper-radio-button>

          <div class="option-body">
            [[option.body]]
          </div>
        </div>
      </template>
    </div>
  </template>

  <script>
    const QuestionViewMultipleChoiceBase = Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior], Polymer.Element);

    class QuestionViewMultipleChoice extends QuestionViewMultipleChoiceBase {
      static get is() {
        return 'question-view-multiple-choice';
      }

      static get properties() {
        return {
          question: {
            type: Object,
            readOnly: false,
            notify: true
          },
          standalone: {
            type: Boolean,
            readOnly: false,
            notify: true,
            value: false
          },
          _emptyBody: {
            type: Boolean,
            readOnly: false,
            notify: true
          }
        };
      }

      static get observers() {
        return [
          '_updateQuestion(question)'
        ];
      }

      _updateQuestion(question) {
        this._emptyBody = (question.body === '');
      }
    }
    customElements.define(QuestionViewMultipleChoice.is, QuestionViewMultipleChoice);
  </script>
</dom-module>
