<link rel="import" href="lms-default.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">


<dom-module id="lms-login">

  <template strip-whitespace>
    <style>
      :host {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;

        --paper-input-container-label: {
          font-size: 12px
        };
        --paper-input-container-input: {
          font-size: 12px;
        };
      }

      [login] {
        align-self: center;
        display: block;
      }

      [login] paper-card {
        width: 320px;
      }

      [login] paper-input {
        margin: 0 0 8px 0;
      }

      [login] .card-actions {
        border: 0 !important;
        margin: 0 0 16px 0;
      }
    </style>

    <form id="formLogin" is="iron-form" method="post" action="{{action}}" login>
      <paper-card heading="HSystems" alt="HSystems">
        <div class="card-content">
          <paper-input name="id" label="Enter your login id" no-label-float></paper-input>
          <paper-input name="password" label="Enter your password" no-label-float></paper-input>
        </div>
        <div class="card-actions">
          <paper-button on-tap="handleSubmit" raised>Login</paper-button>
          <paper-button>Forgot password?</paper-button>
        </div>
      </paper-card>
    </form>
  </template>

  <script>
    Polymer({
      is: 'lms-login',
      
      properties: {
       action: {
         type: String,
         notify: true
       } 
      },

      ready: function() {
        this.$.formLogin.addEventListener('iron-form-presubmit', function(event) {
          event.preventDefault();alert('presubmit');
        });
      },

      handleSubmit: function(event) {
        this.$.formLogin.submit();alert('submit');
      }
    });
  </script>
  
</dom-module>
